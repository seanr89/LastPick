name: Deploy to Azure Storage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: src/team-randomizer

      - name: Build
        run: npm run build
        working-directory: src/team-randomizer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: team-randomizer-build
          path: src/team-randomizer/dist

  deploy:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: team-randomizer-build
            path: dist

        - name: Azure Login
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Deploy to Azure Storage
          uses: azure/CLI@v1
          with:
            inlineScript: |
              az storage blob upload-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} -d '$web' -s ./dist
