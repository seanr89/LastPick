name: Build and Upload Artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: src/team-randomizer

      - name: Build
        run: npm run build
        working-directory: src/team-randomizer

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: team-randomizer-build
          path: src/team-randomizer/dist
